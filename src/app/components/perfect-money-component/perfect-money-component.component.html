<div class="row">
    <div class="col">
        
        <ng-container *ngIf="session==null; else elseTemplate">
            <p>Please wait...</p>
        </ng-container>
        <ng-template #elseTemplate>
            Click next to proceed the payment
        </ng-template>
        
            
    </div>

    <button class="btn btn-large btn-danger mt-5" *ngIf="session != null" (click)="getCheckout()"> Next > </button>
</div>
