<div id="container">

    <div id="leftContainer" style="background-image: url('assets/img/building_background.jpg') ">
        <div>
            <div class="text-center">
                <span id="app-name">BlueShip</span>
                <p>Best plateform for investment...</p>
            </div>

        </div>
        <div style="margin-top: 10px;">
            <span style="display: none;">No have an account ?  <a [routerLink]="[ '/auth', 'register' ]" class="router-link">Create an Account</a></span>
        </div>
    </div>

    <div id="rightContainer">
        <div id="formContainer">
            <div style="display: none;">
                <a class="back-btn" [routerLink]="['/']">Home</a>
            </div>
            <div>
                <img src="assets/img/blueship_logo_small.png" width="200"  alt="">
            </div>
            <div class="mt-3 text-center">
                <h4>Verify your account</h4>
                <p>
                    An email was sent. Retrieve your verification code here
                </p>
            </div>
            <div class="row">
                <div class="col-md-7 mx-auto">

                    <ng-container *ngIf="successMessage != null; else elseTemplate">
                        <div class="text-center mt-5">

                            <img src="assets/img/checked.png" width="50" height="50" alt="">
                            <p>
                                {{ successMessage }}
                            </p>
                        </div>
                    </ng-container>
                    <ng-template #elseTemplate>
                        <form class="mt-5">
                            <div class="form-group">
                                <label>Verification code</label>
                                <input 
                                    type="text"
                                    class="from-control"
                                    name="code"
                                    [(ngModel)]="code"
                                    placeholder="">
                                
                            </div>
                            <div class="form-group">
            
                                <ng-container *ngIf="isVerifying==true; else elseNotVerifyingTemplate">
                                    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center">
                                        <div class="spinner-border" role="status">
                                            <span class="sr-only">Loading...</span>
                                        </div>
                                        <h6 class="mt-3">Please wait...</h6>
                                    </div>
                                </ng-container>
            
                                <ng-template #elseNotVerifyingTemplate>
                                    <button id="connectBtn" (click)="verifyAccount()" [disabled]="code.length != 6" >Verify Account</button>
                                </ng-template>
                                
                            </div>
            
                            <div class="form-group" id="forgotten">
                                <span>Resend Email</span>
                            </div>
            
                        </form>
                    </ng-template>
                    
                </div>
            </div>
        </div>
    </div>

</div>
