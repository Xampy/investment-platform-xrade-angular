
<h4 class="font-weight-bold py-3 mb-4">
    Merge request on investment profit
    <div class="text-muted text-tiny mt-1"><small class="font-weight-normal">Today is Tuesday, 8 February 2018</small></div>
  </h4>

<div class="row mt-5">
    <div class="col-sm-6 col-xl-6 mt-3 mx-auto">  
        <div class="card mb-4">
            <div class="card-body">
            <div class="d-flex align-items-center">
                <div class="lnr lnr-earth display-4 text-info"></div>
                <div class="ml-3 w-100">
                <div class="small">Intevestment total profit</div>
                <div class="text-large mt-3">
                    <ng-container *ngIf="member != null; else elseMemberNullAmountTemplate">
                    <h2>{{ member.interest_account.amount }} $</h2>
                    </ng-container>
                    <ng-template #elseMemberNullAmountTemplate>
                    <h2>0 $</h2>
                    </ng-template>                
                </div>
                <div class="text-large mt-3 w-100 text-right">
                    <button class="btn btn-success" disabled></button>
                    <button class="btn btn-danger" disabled></button>
                </div>
                </div>
            </div>
            </div>
        </div>  
    </div>

    <div class="col-sm-6 col-xl-6 mt-3 mx-auto">
        <div class="card mb-4">
            <div class="card-body">
                

                
                <table class="table">
                    <tbody>
                        
                        <tr>
                            <td class="text-left text-muted">
                                <p>
                                    <span class="text-muted">Set the amount in $</span>
                                </p>
                                <input [(ngModel)]="amount" type="number" class="form-control w-100" type="number" min="25" value="25">
                            </td>
                        </tr>

                        <tr>
                            <td colspan="3">
                                <ng-container *ngIf="canMerge==true; else elseTemplate">
                                    <button *ngIf="!isRequesting"  (click)="requestMerge()" class="connectBtn w-100" >Proceed request</button>
                                    <div *ngIf="isRequesting" class="mt-3" style="display: flex; flex-direction: column; justify-content: center; align-items: center">
                                        <div class="spinner-border" role="status">
                                            <span class="sr-only">Loading...</span>
                                        </div>
                                        <h6 class="mt-3">Please wait...</h6>
                                    </div>
                                </ng-container>
                                <ng-template #elseTemplate>
                                    <span class="text-danger">You need to have a minimum of 25 USD on your account</span>
                                </ng-template>
                                
                                
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
