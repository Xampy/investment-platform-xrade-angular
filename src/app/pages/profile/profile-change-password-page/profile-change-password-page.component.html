<h4 class="font-weight-bold py-3 mb-4">
    Profile Password
  </h4>
  
  <!-- Counters -->
  <div class="row">
    <div class="col-sm-4">
  
        <div class="card mb-4">
            <div class="card-header">Update password</div>
        </div>
    </div>
    <div class="col-sm-8">
  


        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-1 text-center">
                                <img src="assets/img/our.png" height="50" width="50" style="border-radius: 50%;" alt="">
                            </div>
                            <div class="col-md-9 text-left pl-4">
                                <div><strong>{{ username }}</strong></div>
                                <div>{{ email }}</div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td class="text-left text-muted">Old password</td>
                                    <td class="text-left">
                                        <ng-container *ngIf="wantInputPassword==false; else elseNotWantInputPasswordTemplate">
                                            Secret
                                        </ng-container>
                                        <ng-template #elseNotWantInputPasswordTemplate>
                                            <input type="password" 
                                                class="form-control" 
                                                placeholder="..."
                                                id="old-password"
                                                style="border-top: none; border-left: none; border-right: none;">
                                        </ng-template>
                                        
                                    </td>
                                    <td class="text-right">
                                        <ng-container *ngIf="wantInputPassword==false; else elseNotWantInputPasswordBtnTemplate">
                                            <button class="btn btn-sm btn-outline-primary" (click)="editPassword()" >Edit</button>
                                        </ng-container>
                                        <ng-template #elseNotWantInputPasswordBtnTemplate>
                                            <button class="btn btn-sm btn-danger" (click)="cancelEdit()" >Cancel</button>
                                        </ng-template>
                                       
                                    </td>
                                </tr>
                                <tr>
                                    <td class="text-left text-muted">New password</td>
                                    <td class="text-left">
                                        <ng-container *ngIf="wantInputNewPassword==false; else elseNotWantInputNewPasswordTemplate">
                                            ---------
                                        </ng-container>
                                        <ng-template #elseNotWantInputNewPasswordTemplate>
                                            <div>
                                                <input type="password" 
                                                class="form-control" 
                                                placeholder="..." 
                                                id="new-password"
                                                style="border-top: none; border-left: none; border-right: none;">
                                            </div>
                                            <div>
                                                <input type="password" 
                                                class="form-control" 
                                                placeholder="confirm password" 
                                                id="new-password-confirm"
                                                style="border-top: none; border-left: none; border-right: none;">
                                            </div>
                                        </ng-template>
                                    </td>
                                    <td class="text-right">
                                        <ng-container *ngIf="wantInputNewPassword==false; else elseNotWantInputNewPasswordBtnTemplate">
                                            <button class="btn btn-sm btn-outline-primary" (click)="editNewPassword()" >Edit</button>
                                        </ng-container>
                                        <ng-template #elseNotWantInputNewPasswordBtnTemplate>
                                            <button class="btn btn-sm btn-danger" (click)="cancelEdit()" >Cancel</button>
                                        </ng-template>
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="3">
                                        <ng-container *ngIf="isUpdating==true; else elseisNotUpdating">
                                            <div style="display: flex; flex-direction: column; justify-content: center; align-items: center">
                                                <div class="spinner-border" role="status">
                                                    <span class="sr-only">Loading...</span>
                                                </div>
                                                <h6 class="mt-3">Please wait...</h6>
                                            </div>
                                        </ng-container>
                                        <ng-template #elseisNotUpdating>
                                            <button class="connectBtn w-100" (click)="updatePassword()">Save changes</button>
                                        </ng-template>
                                        
                                        
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
  
    </div>
  </div>
  <!-- / Counters -->
