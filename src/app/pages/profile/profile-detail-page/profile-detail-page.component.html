<h4 class="font-weight-bold py-3 mb-4">
    Profile detail

            <div class="card-header">Basic Profile</div>
            <div class="card-body">

                    <img src="assets/img/our.png" height="75" width="75" style="border-radius: 50%;" alt="">

                <div class="col-md-9 text-left pl-4">
                    <p>{{ username }}</p>
                    <p>{{ email }}</p>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12 text-center">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td class="text-left">Phone</td>
                                <td class="text-right">{{ phone }}</td>

                        </tbody>
                    </table>
                </div>
            </div>

            </div>
        </div>


        <div class="card mb-4">
            <div class="card-body">

                        <tbody>
                            <tr>
                                <td class="text-left">Notification</td>
                                <td class="text-right"><span class="badge badge-success" >0</span></td>
                            </tr>
                            <tr>
                                <td class="text-left">Message</td>
                                <td class="text-right"><span class="badge badge-success" >0</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
              </div>
    
            </div>
          </div>
  
    </div>
    <div class="col-sm-8">
  
        <div class="row">
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="lnr lnr-gift display-4 text-danger"></div>
                            <div class="ml-3 w-100">
                            <div class="text-muted small">Total withdraw</div>
                            <div class="text-large text-right" style="margin-top: 100px;">0</div>

                            <div class="ml-3 w-100">
                                <div class="text-muted small">Total Deposit</div>
                                <div class="text-large text-right" style="margin-top: 100px;">0</div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
        </div>


        <div class="row">
            <div class="col-md-12">

                        <div class="text-muted small"></div>
                        <div class="text-large text-right" style="margin-top: 50px;"></div>

                    </div>
